<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoi SMS Freemobile avec Python</title>

    {{ bootstrap.load_css() }}
</head>
<body>

    {% from 'bootstrap/form.html' import render_form %}
    {% from 'bootstrap/utils.html' import render_messages %}

    {% block main %}
        <div class="container">
            <h1>M'envoyer un message avec Freemobile</h1>

            <div class="formulaire">
                {{ render_messages() }}
                <form method="post">
                    {{ render_form(form) }}
                </form>
            </div>
        </div>
    {% endblock %}

    {{ bootstrap.load_js() }}
</body>
</html>
